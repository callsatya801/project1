{% extends "layout.html" %} {% block title %} Login {% endblock %} {% block body %}
<div class="container">
    {%if message %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endif %}

    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ url_for('static', filename='images/clouds.png') }}" alt="Weather Forecast">
        <div class="card-body">
            <h5 class="card-title">Login</h5>
            <p class="card-text">Login to perform Search and get location details</p>
            <form class="form-group" action="{{url_for('login')}}" method="post">

                <div class="form-group">
                    <input type="text" name="inputUsername" class="form-control" placeholder="Username" required autofocus>
                    <label for="inputUsername">Username</label>
                </div>

                <div class="form-group">
                    <input type="password" name="inputPassword" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                </div>

                <button class="btn btn-sm btn-primary btn-block" type="submit">Login</button>
                <hr>
                <a href="{{ url_for('register') }}" class="btn btn-info btn-sm">New User? Register </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
